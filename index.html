<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <title>Travelwith-us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
  <div class="header-container">
    <div class="left-container">
      <img class="logo" src="assests/travel-logo.jpg" alt="Logo">
    </div>
    <div class="right-container">
      <div><i class="fa-regular fa-clock"></i>09:00AM - 05:00PM</div>
      <div><i class="fa-solid fa-phone" ></i>+91 7990318974</div>    
        <button class="header-button">
          Get a Free Quote
        </button>
    </div>
  </div>
  
  <!-- Navbar -->

  <nav class="navbar">
    <div class="navbar-container">
      <ul class="navbar-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#typography">Typography</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
      <div class="social-icons">
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://x.com/"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.google.co.in/"><i class="fa-brands fa-google-plus-g"></i></a>
      </div>
    </div>
  </nav>

  <!-- Home -->

  <section class="home-section" id="home">
    <div class="home-content">
      <p class="primary-para">ENJOY THE BEST DESTINATIONS WITH OUR TRAVEL AGENCY</p>
      <p class="secondary-para">Explore <b>The World</b></p>
      <button class="home-section-button">Get in touch</button>
    </div>
  </section>

  <div class="home-section-images">
    <div class="image-row">
      <div class="image-container">
        <img src="assests/place1.jpg" alt="image1">
        <p class="image-text">Mountain view</p>
      </div>
      <div class="image-container">
        <img src="assests/place2.jpg" alt="image2">
        <p class="image-text">Boating</p>
      </div>
      <div class="image-container">
        <img src="assests/place3.jpg" alt="image3">
        <p class="image-text">Chill Beach</p>
      </div>
    </div>
    <p class="home-section-para">Other Tours</p>
  </div>
  

  
</body>
</html>
